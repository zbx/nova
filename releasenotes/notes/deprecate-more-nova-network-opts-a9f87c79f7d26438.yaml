    - ``ldap_dns_soa_minimum``
    - ``dhcpbridge_flagfile``
    - ``dhcpbridge``
    - ``dhcp_lease_time``
    - ``dns_server``
    - ``use_network_dns_servers``
    - ``dnsmasq_config_file``
    - ``ebtables_exec_attempts``
    - ``ebtables_retry_interval``
    - ``fake_network``
